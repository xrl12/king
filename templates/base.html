<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="applicable-device" content="pc,mobile">
    <title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/iconfont.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/pagecss.css' %}"/>
</head>
{% block content %}
{% endblock %}
<!--页脚-->
<div class="FooterContainer">
	<div class="FooterZoneContainer">
		<div class="ModuleGridContainer clearfix" gridswidthmode="2">
			<div class="padding-1r0 hidden-sm hidden-xs col-md-3 col-lg-3">
				<div class="FooterImageGiant">
					<img src="{% static 'image/foot_logo.png' %}" alt="Logo图片">
				</div>
			</div>
			<div class="padding-1r0 hidden-sm hidden-xs col-md-3 col-lg-3">
				<div class="FooterImageTextGiant">
					<div class="FooterCenter">
						<div class="padding-10">
							<p><span>联系我们</span></p>
							<p><br></p>
							<p><span>联系电话：0310-123456789</span></p>
							<p><span>传真：0310-123456789</span></p>
							<p><span>电子邮箱：2996613775@qq.com</span></p>
							<p><span>地址：北京海淀区阿里巴巴</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="padding-1r0 hidden-sm hidden-xs col-md-3 col-lg-3">
				<div class="FooterCodeGiant">
					<img src="{% static 'image/code.png' %}" alt="微信">
				</div>
				<div class="codeTextContainer padding-10">
					<span>手机微信</span>
				</div>
			</div>
			<div class="padding-1r0 col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<div class="FooterCodeCenter">
					<img src="{% static 'image/code.png' %}" alt="公众号">
				</div>
				<div class="codeTextContainer2 padding-10">
					<span>公众号</span>
				</div>
			</div>
		</div>
	</div>

	<div class="FooterCopyContainer">
		<div class="ModuleGridContainer clearfix" gridswidthmode="2">
			<div class="FooterCopyGiant">
				<div class="padding-10">
					<p><span>Copyright @ VillaGrandis All Rights Reserved  ICP备案号180006020号-3</span></p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
